name: Update Blog Posts
  

on:
  push:
      branches:
        - main  
  schedule:
    - cron: '0 22 * * *'  # 매일 오후 7시에 업로드

jobs:
  update_blog:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Push changes
      run: |
        git config --global user.name 'jaehere'
        git config --global user.email '0jaehui@gmail.com'
        git push https://${{ secrets.GH_PAT_JAEHEE }}@github.com/jaehere/velog_jerry.git 
        
        # 깃허브 아이디
        # 깃허브 이메일
        # https://${{SecretKey}}@github.com/깃허브 아이디/레포지토리이름.git

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install feedparser gitpython

    - name: Run script
      run: python scripts/update_blog.py
